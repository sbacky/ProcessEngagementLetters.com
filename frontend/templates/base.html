<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %} - Engagement Letter System</title>
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='icons/favicon-16x16.png') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icons/favicon-32x32.png') }}">
        <!-- Apple Touch Icon -->
        <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icons/apple-touch-icon.png') }}">
        <!-- Android Chrome Icons -->
        <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='icons/android-chrome-192x192.png') }}">
        <link rel="icon" type="image/png" sizes="512x512" href="{{ url_for('static', filename='icons/android-chrome-512x512.png') }}">
        <link rel="stylesheet" href="styles.css">
        <script type="module" src="scripts/app.js"></script>
        {% block headScript %}{% endblock %}
        <script type="module">
            const url = new URL(window.location.href);
            const path = url.pathname;

            const navbarItems = document.querySelectorAll('.nav-link');
            navbarItems.forEach((item) => {
                if (item.getAttribute('href') === path) {
                    item.classList.add('active');
                }
            });
        </script>
    </head>
    <body>
        <!-- Header -->
        <header>
            <nav class="navbar">
                <!-- Navbar content -->
                <a href="/" class="navbar-brand">ELS</a>
                <ul class="navbar-nav">
                    <li><a href="/" class="nav-link">Home</a></li>
                    <li><a href="/settings" class="nav-link">Settings</a></li>
                </ul>
            </nav>
        </header>
        
        <!-- Content -->
        <main>
            <div class="container">{% block content %}{% endblock %}</div>
        </main>
        <!-- Footer -->
        <footer>
            <p>&copy; 2023 Engagement Letter System - Neil Crum</p>
        </footer>
    </body>
</html>
